server {
    listen 80;
    server_name ezcheckin.app www.ezcheckin.app;
    return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name ezcheckin.app www.ezcheckin.app;

    # Certbot SSL Certficiate for my domain
    ssl_certificate /etc/letsencrypt/live/ezcheckin.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ezcheckin.app/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # location / {
    #     root /usr/share/nginx/html;
    #     index index.html;
    #     try_files $uri /index.html;
    # }

    location / {
        proxy_pass http://127.0.0.1:3000;  # Forward requests to the React app running in Docker
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse Proxy API Requests to Backend
    location /api/ {
        proxy_pass http://127.0.0.1:9000/;  # Forward API calls to backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}